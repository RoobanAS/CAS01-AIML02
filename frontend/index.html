<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Screener Pro with ATS & NLP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>🚀 AI Resume Screener Pro with ATS & NLP</h2>
        <div class="section">
            <label>Job Description:</label>
            <textarea id="jobDescription" placeholder="Paste the job description here..." maxlength="1000"></textarea>
            <div class="char-count" id="charCount">0/1000 characters</div>
            <div id="keySkills" class="key-skills"></div>
        </div>
        <div class="section">
            <label>Upload Resumes:</label>
            <div class="file-upload">
                <input type="file" id="resumeFiles" multiple>
                <span>📤 Drag & drop resumes or click to upload (.txt or .pdf)</span>
            </div>
            <div class="file-list" id="fileList"></div>
            <div class="resume-count" id="resumeCount">0 resumes uploaded</div>
            <button onclick="screenResumes()">Screen Resumes</button>
        </div>
        <div id="loading">⏳ Screening resumes... Please wait</div>
        <div class="section">
            <h3>🏆 Ranked Candidates</h3>
            <ul class="candidate-list" id="candidateList"></ul>
        </div>
    </div>
    <div id="feedbackBox" class="feedback-box"></div>
    <script src="script.js"></script>
</body>
</html>
